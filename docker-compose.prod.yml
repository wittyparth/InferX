version: '3.8'

services:
  # ========== PostgreSQL Database ==========
  postgres:
    image: postgres:15-alpine
    container_name: ml_platform_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-mluser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ml_platform
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mluser} -d ml_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_network_prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========== Redis Cache ==========
  redis:
    image: redis:7-alpine
    container_name: ml_platform_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_network_prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========== FastAPI Backend ==========
  backend:
    build:
      context: ./ML-Model-Serving-Platform
      dockerfile: Dockerfile
      target: production
    container_name: ml_platform_backend_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-mluser}:${DB_PASSWORD}@postgres:5432/ml_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["https://yourdomain.com"]}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ml_network_prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========== Next.js Frontend ==========
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: production
    container_name: ml_platform_frontend_prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.yourdomain.com}
    depends_on:
      - backend
    networks:
      - ml_network_prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========== Nginx Reverse Proxy (Optional) ==========
  # Uncomment to use Nginx for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: ml_platform_nginx_prod
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - ml_network_prod
  #   restart: always

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  ml_network_prod:
    driver: bridge
