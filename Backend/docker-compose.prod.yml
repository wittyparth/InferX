version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mlplatform_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-mluser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mlpassword}
      POSTGRES_DB: ${DB_NAME:-mlplatform}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For backup storage
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mluser} -d ${DB_NAME:-mlplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlplatform_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mlplatform_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mlplatform_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mlplatform_backend_prod
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${DB_USER:-mluser}:${DB_PASSWORD:-mlpassword}@postgres:5432/${DB_NAME:-mlplatform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - USE_CLOUD_STORAGE=${USE_CLOUD_STORAGE:-false}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=production
      - SENTRY_TRACES_SAMPLE_RATE=0.1
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mlplatform_network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
      replicas: 1  # Can scale horizontally

  # Nginx Reverse Proxy (Optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: mlplatform_nginx_prod
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - mlplatform_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Database Backup Service (runs scheduled backups)
  backup:
    image: postgres:15-alpine
    container_name: mlplatform_backup
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-mlplatform}
      - DB_USER=${DB_USER:-mluser}
      - DB_PASSWORD=${DB_PASSWORD:-mlpassword}
      - USE_S3=${USE_S3:-false}
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET}
      - S3_PREFIX=backups/database
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_DIR=/backups
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./backup-database.sh:/usr/local/bin/backup-database.sh:ro
      - ./backups:/backups
      - /root/.aws:/root/.aws:ro  # AWS credentials (if using S3)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlplatform_network
    # Run backup daily at 2 AM
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache aws-cli bash
        chmod +x /usr/local/bin/backup-database.sh
        echo "0 2 * * * /usr/local/bin/backup-database.sh >> /var/log/backup.log 2>&1" | crontab -
        crond -f -l 2

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  mlplatform_network:
    driver: bridge
