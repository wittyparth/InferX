[pytest]
# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Python test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Files to exclude during collection (skip old manual test scripts)
addopts = 
    --ignore=tests/test_auth_manual.py
    --ignore=tests/test_models_manual.py
    --ignore=tests/test_phase5.py
    --ignore=tests/test_phase6.py
    -ra
    --strict-markers
    --strict-config
    --tb=short

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (use real DB)
    e2e: End-to-end tests (complete workflows)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)
    async: Async tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
branch = True
source = app
omit = 
    */tests/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
